<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="mooliz is an ICT company into networking and web design"
    />
    <meta
      name="keywords"
      content="mooliz, web development, networking, ICT, tech, technology, computer"
    />
    <meta property="og:title" content="Mooliz Tech LLC" />
    <meta
      property="og:description"
      content="Mooliz is the best Tech Company in the US and the world at large."
    />
    <meta property="og:image" content="./images/og_image.jpg" />

    <link
      rel="icon"
      type="image/png"
      sizes="312x312"
      href="./images/icon.jpg"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Mooliz Technologies | Contact</title>
  </head>
  <body>
    <!-- Navigation Section -->
    <nav>
      <div class="container">
        <img src="images/logo.jpg" alt="logo" class="logo" />
        <div class="nav-menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Service</a>
          <a href="contact.html" class="active">Contact</a>
          <a href="#">Portfolio</a>
        </div>
        <div class="search-pad">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </nav>

    <section class="contact">
      <div class="container">
        <form class="contact-form">
          <h2>Contact Us</h2>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <textarea placeholder="Message"></textarea>
          <button class="btn">
            <span class="btn-text">Send Message</span>
          </button>
        </form>
        <aside class="astronaut">
          <img src="images/astronaut.svg" alt="" />
        </aside>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>&copy; Mooliz Technologies LLC</p>
        <div class="socials">
          <i class="fa-brands fa-facebook"></i
          ><i class="fa-brands fa-x-twitter"></i
          ><i class="fa-brands fa-linkedin"></i
          ><i class="fa-brands fa-youtube"></i
          ><i class="fa-brands fa-square-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
